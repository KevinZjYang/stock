version: '3.8'

services:
  stock-app:
    build: .
    ports:
      - "3333:3333"
    volumes:
      # 持久化数据目录
      - ./data:/app/data
      # 持久化日志目录
      - ./logs:/app/logs
      # 挂载模板目录（如果需要外部修改）
      - ./templates:/app/templates
      # 挂载Excel数据文件（如果存在）
      - ./basedata/code.xlsx:/app/basedata/code.xlsx:ro
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s