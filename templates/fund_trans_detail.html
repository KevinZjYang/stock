        // --- æ—¥æœŸæ ¼å¼åŒ–è¾…åŠ©å‡½æ•° ---
        function formatDate(dateStr) {
            if (!dateStr) return '--';
            
            // å¦‚æœå·²ç»æ˜¯ "YYYY/MM/DD" æˆ– "YYYY-MM-DD" æ ¼å¼ï¼Œç›´æ¥è¿”å›
            // æ£€æŸ¥æ˜¯å¦åŒ…å« '/' æˆ– '-'ï¼Œå¹¶ä¸”é•¿åº¦è¶³å¤Ÿ
            if ((dateStr.includes('/') || dateStr.includes('-')) && dateStr.length >= 10) {
                // ç»Ÿä¸€æ ¼å¼ä¸º YYYY/MM/DD
                // ä½¿ç”¨æ­£åˆ™è¡¨è¾¾å¼æå–å‰10ä¸ªå­—ç¬¦ï¼ˆYYYY/MM/DDï¼‰
                const match = dateStr.match(/^(\d{4}\/\d{2}\/\d{2})/);
                if (match) {
                    return match[1];
                }
                // å¦‚æœæ ¼å¼ä¸åŒ¹é…ï¼Œè¿”å›åŸå€¼
                return dateStr;
            }
            
            // å¦‚æœæ˜¯ Excel æ—¥æœŸæ•°å­— (å¦‚ 43577)ï¼Œè½¬æ¢ä¸ºæ ‡å‡†æ—¥æœŸ
            // è¿™é‡Œå‡è®¾æ•°å­—å­—ç¬¦ä¸²ï¼Œæˆ–è€…çº¯æ•°å­—
            if (!isNaN(dateStr)) {
                const excelEpoch = new Date(1899, 11, 30); // 1899-12-30
                const date = new Date(excelEpoch);
                date.setDate(date.getDate() + parseInt(dateStr));
                
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}/${month}/${day}`;
            }
            
            // å…¶ä»–æƒ…å†µï¼Œè¿”å›åŸå€¼
            return dateStr;
        }

        // --- Toast æç¤º ---
        function showToast(message, type = 'info') {
            console.log(`[${type}] ${message}`);
            if (window.parent && window.parent.showToast) {
                try {
                    window.parent.showToast(message, type);
                    return;
                } catch (e) {}
            }
            // æœ¬åœ°å›é€€
            const containerId = 'localToastContainer';
            let container = document.getElementById(containerId);
            if (!container) {
                container = document.createElement('div');
                container.id = containerId;
                container.style.cssText = `position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 3000; display: flex; flex-direction: column; gap: 10px; width: 90%; max-width: 400px; pointer-events: none;`;
                document.body.appendChild(container);
            }
            const toast = document.createElement('div');
            let bgColor = '#3498db';
            if (type === 'success') bgColor = '#27ae60';
            if (type === 'error') bgColor = '#e74c3c';
            if (type === 'warning') bgColor = '#f39c12';
            toast.style.cssText = `padding: 12px 20px; border-radius: 8px; color: white; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.2); text-align: center; background-color: ${bgColor}; pointer-events: auto; box-sizing: border-box; animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-in 2.7s forwards;`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => { if (toast.parentNode) toast.parentNode.removeChild(toast); }, 3000);
        }

        // è‡ªå®šä¹‰ç¡®è®¤å¯¹è¯æ¡†
        function showCustomConfirm(message, onConfirm, onCancel) {
            // åˆ›å»ºé®ç½©å±‚
            const overlay = document.createElement('div');
            overlay.className = 'confirm-modal';
            overlay.id = 'customConfirmOverlay';

            // åˆ›å»ºå¯¹è¯æ¡†å†…å®¹
            overlay.innerHTML = `
                <div class="confirm-modal-content">
                    <div class="confirm-message">${message}</div>
                    <div class="confirm-buttons">
                        <button class="confirm-btn confirm" onclick="handleConfirmAction(true)">ç¡®å®š</button>
                        <button class="confirm-btn cancel" onclick="handleConfirmAction(false)">å–æ¶ˆ</button>
                    </div>
                </div>
            `;

            // æ·»åŠ åˆ°é¡µé¢
            document.body.appendChild(overlay);

            // æ˜¾ç¤ºå¯¹è¯æ¡†
            overlay.style.display = 'flex';

            // ä¿å­˜å›è°ƒå‡½æ•°
            window.currentConfirmCallback = {
                onConfirm: onConfirm,
                onCancel: onCancel || (() => {})
            };
        }

        // å¤„ç†ç¡®è®¤æ“ä½œ
        function handleConfirmAction(confirmed) {
            const overlay = document.getElementById('customConfirmOverlay');
            if (overlay) {
                overlay.remove();
            }

            if (window.currentConfirmCallback) {
                if (confirmed && window.currentConfirmCallback.onConfirm) {
                    window.currentConfirmCallback.onConfirm();
                } else if (!confirmed && window.currentConfirmCallback.onCancel) {
                    window.currentConfirmCallback.onCancel();
                }
                // æ¸…é™¤å›è°ƒ
                delete window.currentConfirmCallback;
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œåˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–é¡µé¢ï¼Œå¦‚æœçˆ¶é¡µé¢æœ‰initPageå‡½æ•°åˆ™è°ƒç”¨å®ƒ
            if (typeof window.initPage === 'function') {
                window.initPage();
            } else {
                // å¦‚æœæ²¡æœ‰å®šä¹‰initPageå‡½æ•°ï¼Œç›´æ¥åŠ è½½æ•°æ®
                loadData();
            }

            // ç›‘å¬æ¥è‡ªçˆ¶é¡µé¢çš„æ¶ˆæ¯
            window.addEventListener('message', function(event) {
                if (event.origin !== window.location.origin) return;

                if (event.data.type === 'REFRESH_DATA') {
                    // åœ¨åŸºé‡‘äº¤æ˜“ç®¡ç†é¡µé¢ï¼Œæˆ‘ä»¬å¯èƒ½éœ€è¦åˆ·æ–°äº¤æ˜“æ•°æ®
                    if (typeof loadData === 'function') {
                        loadData();
                    }
                }
            });
        });
